<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light customnav">
        <div class="navcontent">
            <div class="floatleft">
                <div class="navbar-brand mb-0" id="h1">
                    <h1>Aaron Colbert</h1>
                </div>
            </div>
            <div class="floatright">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end inline" id="navbarNavAltMarkup">
                    <div class="navbar-nav navlinks">
                        <a class="nav-item nav-link" href="index.html">About</a>
                        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link active" href="contact.html">Contact
                            <span class="sr-only">(current)</span>
                        </a>
                    </div>
                </div>
            </div>
            <div style="clear:both;float:none;"></div>
        </div>
    </nav>

    <div class="container customcontainer">

        <div class="row customrow">
            <div class="col-lg-12">
                <div class="jumbotron topspace jumbotronextra">
                    <h1 class="display-6">Contact</h1>
                    <hr class="my-4">
                    <!--Content of white container Starts Here-->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Aaron Colbert">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="4"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btncustom" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container container2">
            <p class="text-muted">Copyright&copy;</p>
        </div>
    </footer>
</body>

</html>
